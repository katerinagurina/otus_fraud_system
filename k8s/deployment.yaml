apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-app
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: ml-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33% 
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ml-app
    spec:
      containers:
      - name: ml-app
        image: katerinagurina/otus-mlops:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 80
          initialDelaySeconds: 300  
          periodSeconds: 10
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 80
          initialDelaySeconds: 300
          failureThreshold: 2
          periodSeconds: 10
